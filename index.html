<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI Smart-Diet Lens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#38e07b',
              'primary-dark': '#2ab861',
              'background-light': '#f6f8f7',
              'background-dark': '#122017',
              surface: '#ffffff',
              'sage-50': '#f4f7f5',
              'sage-100': '#e3ebe5',
              'sage-200': '#c5d8cc',
              'sage-900': '#1a3022',
            },
            fontFamily: {
              display: ['Manrope', 'Noto Sans SC', 'sans-serif'],
              body: ['Noto Sans SC', 'sans-serif'],
            },
            boxShadow: {
              glow: '0 0 25px -5px rgba(56, 224, 123, 0.5)',
              card: '0 4px 20px -2px rgba(0, 0, 0, 0.03)',
              fab: '0 8px 30px -4px rgba(56, 224, 123, 0.6)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: 'Noto Sans SC', sans-serif;
      }
      .font-display {
        font-family: 'Manrope', 'Noto Sans SC', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-background-light text-slate-800 antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
